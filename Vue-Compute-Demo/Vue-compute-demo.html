<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 模版是未来描述视图的结构，在模版中放入太多逻辑，导致模版过重难以维护。
在计算一个计算属性时，Vue.js更新它的依赖列表并缓存结果，只有当其中一个依赖发生了变化，缓存的结果才无效。 -->

<div class="app">
    <input type="button" value="改变" @click="change" /> {{ myData }}
</div>
<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js" charset="utf-8"></script>
<script>
    var vm = new Vue({
        el: '.app',
        data: {
            num: 1
        },
        computed: {
            myData: {
                get: function () {
                    alert('get');
                    return this.num + 2;
                },
                set: function (val) {
                    alert('set');
                    return this.num = val;
                }
            }
        },
        methods: {
            change() {
                //vm.myData=10;
                this.myData = 10;//此处虽然设置了myData的值，但是结果是12，因为myData是依赖num的 取数据使用的是get
            }
        }
    });
</script>
</body>

</html>
