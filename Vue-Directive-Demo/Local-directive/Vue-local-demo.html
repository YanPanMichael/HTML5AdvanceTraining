<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div v-color="colorStatus">我是一个普通的div元素</div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var vm = new Vue({
                el: '.app',
                data: {
                    colorStatus: true
                },
                directives: {
                    'color': function (el, binding) {
                        console.log(el);//当前绑定自定义指令的元素，可以用来直接操作DOM
                        console.log(binding);//一些参数，常用的  => binding.value（指令的值
                        el.style.backgroundColor = 'lawngreen';
                    }
                }
            });
        }, false);
    </script>
</body>

</html>
